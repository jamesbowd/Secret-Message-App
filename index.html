<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message App</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html"> Create your own secret message</a>
          </div>
        </div>
        <div class="card-panel" id="message-form">
          <form>
            <label>Enter a secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>
        <div class="card-panel hide" id="link-form">
          <div>
            Share this link with a friend
            <input id="link-input" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
